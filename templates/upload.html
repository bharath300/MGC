<html lang="en">
  <head>

    <title>MGC</title>
  </head>
  <body style="background-image: url('https://wallpapercave.com/wp/Xc4ZUA0.png');">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5000">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5000/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <&nbsp>
    <h1 style="color:white;text-align: center;font-family:"><b> MUSIC GENRE CLASSIFIER</b> </h1>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  <div class="container">
  <div class="row">
    <div class="col">

      <h1 style="color:white;">Upload file</h1>
      <hr>

      <form name="myForm" action="/upload_file" method="POST" enctype="multipart/form-data" >

          <div class="form-group">
          <label style="color:DodgerBlue;">Select file</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="file">
            <label class="custom-file-label" for="file">Select</label>

          </div>
        </div>

            <button type="submit" class="btn btn-primary" >Classify</button>

      </form>


      {% if prediction %}
      <p style="color:DodgerBlue;" class="text-centre">Please select file</p>
      {% endif %}

    </div>
  </div>
</div>
  </body>

</html>
<script>

      $("#file").on("change", function () {
        //get the file name
        let fileName = $(this).val();

        $(this).next(".custom-file-label").html(fileName);
    });

    </script>
