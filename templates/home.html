<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>MGC</title>
  </head>
  <body
    style="background-image: url('https://wallpapercave.com/wp/Xc4ZUA0.png')"
  >
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:5000"
              >Home <span class="sr-only">(current)</span></a
            >

          </li>
        </ul>

      </div>
    </nav>
    <&nbsp>
    <&nbsp>
    <br>
    <h1 style="color: cornflowerblue; text-align: center; font-family: ">
      <b> MUSIC GENRE CLASSIFIER</b>
    </h1>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <br>
    <br>

    <br>
    <&nbsp>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 style="color: white">Upload file</h1>
          <hr />

          <form
            name="myForm"
            action="/upload_file"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label style="color: DodgerBlue ;font-size:16px;">Select audio file</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  name="file"
                  id="file"
                  accept=".wav"
                />
                <label class="custom-file-label" for="file">Select</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Classify</button>
              <p style="color:Red ;font-size:18px;" class="text-centre">Please select a valid '.wav' file</p>
          </form>

           <audio id="audio-player" style="display: none" controls>
          Your browser does not support the audio element.
          </audio>

          {% if prediction %}
          <p style="color: DodgerBlue" class="text-centre">
            Music is {{prediction}}
          </p>
          {% endif %}
        </div>
      </div>
    </div>

    <script>
     let audioPlayer=document.getElementById("audio-player");

      $("#file").on("change", function () {
        //get the file name
        let fileName = $(this).val();
        console.log(fileName)

        audioPlayer.setAttribute("src",URL.createObjectURL(document.getElementById('file').files[0]));
        audioPlayer.setAttribute("style","display:block;");
        fileName = fileName.split("\\");
        fileName = fileName[fileName.length-1];
        //replace the "Choose a file" label
        $(this).next(".custom-file-label").html(fileName);
      });
    </script>

  </body>
</html>
